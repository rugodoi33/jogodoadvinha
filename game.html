<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <p>Tente adivinhar o número entre 1 e 100.</p>
    <input type="number" id="guess" min="1" max="100">
    <button onclick="checkGuess()">Adivinhar</button>
    <p id="message"></p>

    <script>
        // Gerar um número aleatório entre 1 e 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guess').value);
            attempts++;

            if (guess === randomNumber) {
                document.getElementById('message').innerHTML = `Parabéns! Você adivinhou o número ${randomNumber} em ${attempts} tentativas.`;
            } else if (guess < randomNumber) {
                document.getElementById('message').innerHTML = 'Tente um número maior.';
            } else {
                document.getElementById('message').innerHTML = 'Tente um número menor.';
            }
        }
    </script>
</body>
</html>
